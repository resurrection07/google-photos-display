<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Album</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="photos-container"></div>

    <script>
        // Example URL to your album. Replace this with your actual shareable link.
        const albumUrl = 'https://photos.app.goo.gl/mvKia6EJwrYaNu7R9';

        async function fetchPhotos() {
            // Fetch the Google Photos album data using the shareable link
            const response = await fetch(albumUrl);
            const data = await response.json();
            const images = data.items; // Adjust based on API response

            const container = document.getElementById('photos-container');
            container.innerHTML = ''; // Clear the container before adding new photos

            // Loop through photos and add them to the page
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = image.url; // Use the correct image URL format
                container.appendChild(imgElement);
            });
        }

        // Set an interval to fetch new photos every 10 minutes
        setInterval(fetchPhotos, 10 * 60 * 1000); // 10 minutes interval

        fetchPhotos();  // Initial fetch when the page loads
    </script>
</body>
</html>
